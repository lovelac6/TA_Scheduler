<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
{% extends "header.html" %}
{% block content %}
<body>
    <form action="/" method="post">
        {% csrf_token %}
        <div class='content'>
            <h1>Login</h1>
			<div>Username: <input type="text" name="name"></div>
			<div>Password: <input type="password" name="password"></div>
            <input class='button' type="submit">
	    </div>
    </form>
    {{ message }}
</body>
{% endblock %}
</html>
